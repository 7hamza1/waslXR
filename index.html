<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Model - Wasl</title>

  <!-- Model Viewer from jsDelivr CDN -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { 
      margin: 0; 
      background: black; 
      overflow: hidden; 
    }
    model-viewer { 
      width: 100vw; 
      height: 100vh; 
    }
  </style>
</head>

<body>
  <model-viewer
    src="wasl.glb"
    alt="Wasl VR Model"
    vr
    camera-controls
    auto-rotate
    exposure="1"
    environment-image="neutral"
    interaction-prompt="auto"
    min-camera-orbit="auto auto 1m"
    max-camera-orbit="auto auto 50m">
  </model-viewer>
</body>
</html>
