<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Model - Wasl</title>

    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body {
        margin: 0;
        background: black;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="wasl.glb"
      vr
      camera-controls
      exposure="1"
      environment-image="neutral">
    </model-viewer>
  </body>
</html>
